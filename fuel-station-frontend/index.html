<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOFTROL</title>
  </head>
  <body>
    <div class="min-h-screen h-max bg-linear-65 from-purple-500 to-pink-500 text-white text-center">
      <header>
        <!-- Blur Navbar -->
        <nav class="fixed w-full backdrop-blur-lg bg-white/30 shadow-sm z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-12">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-purple-700">SRIKRISHNA FILLING STATION</span>
                    </div>

                    <!-- Desktop Menu -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-center space-x-4">
                            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-white/20 transition">Home</a>
                            <a href="/login" class="px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-white/20 transition">Login</a>
                            <a href="/register" class="px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-white/20 transition">Register</a>
                            <a href="/dashboard" class="px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-white/20 transition">Dashboard</a>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-purple-700 focus:outline-none">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-purple-700 hover:bg-white/20 transition">Home</a>
                    <a href="/login" class="block px-3 py-2 rounded-md text-base font-medium text-purple-700 hover:bg-white/20 transition">Login</a>
                    <a href="/register" class="block px-3 py-2 rounded-md text-base font-medium text-purple-700 hover:bg-white/20 transition">Register</a>
                    <a href="/dashboard" class="block px-3 py-2 rounded-md text-base font-medium text-purple-700 hover:bg-white/20 transition">Dashboard</a>
                </div>
            </div>
        </nav>
        <script>
          document.getElementById('mobile-menu-button').addEventListener('click', function() {
              const menu = document.getElementById('mobile-menu');
              menu.classList.toggle('hidden');
          });
        </script>
      </header>
      <main class="pt-16 pb-8 px-4">
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
      </main>
      <footer class="text-center bottom-0 mt-auto py-8 w-full">
        <p>Contact us : +91 9876543210</p>
      </footer>
    </div>
  </body>
</html>
